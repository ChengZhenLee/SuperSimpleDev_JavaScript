<!DOCTYPE html>
<html>
  <head>
    <title>11n</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function countWords(words) {
        let counts = {};

        for (let i = 0; i < words.length; i++) {
          if (counts[words[i]] > 0 ) {
            counts[words[i]]++;
          } else {
            counts[words[i]] = 1;
          }
        }

        return counts;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
    </script>
  </body>
</html>
