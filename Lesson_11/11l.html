<!DOCTYPE html>
<html>
  <head>
    <title>11l</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function minMax(nums) {
        let returnObject = {min: 0, max: 0};

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < returnObject.min) {
            returnObject.min = nums[i];
          }

          if (nums[i] > returnObject.max) {
            returnObject.max = nums[i];
          }
        }

        return returnObject;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
