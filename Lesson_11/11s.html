<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        const result = [];
        let count = 2;

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg' && count > 0) {
            count--;
            continue;
          }
          result.push(foods[i]);
        }
        return result;
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
