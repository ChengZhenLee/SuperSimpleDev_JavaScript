  <body>
    <script>
      function arraySwap(array) {
        const last = array[array.length - 1];

        array[array.length - 1] = array[0];
        array[0] = last;

        return array;
      }

      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(['hi', 'hello', 'good']));
    </script>
  </body>
</html>
