<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href="styles/tic-tac-toe.css" rel="stylesheet">
  </head>
  <body>
    <div class="game-container">
      <div class="game-row">
        <div class="js-0 tile"></div>
        <div class="js-1 middle-column tile"></div>
        <div class="js-2 tile"></div>
      </div>
      <div class="game-row">
        <div class="js-3 middle-row tile"></div>
        <div class="js-4 middle-row middle-column tile"></div>
        <div class="js-5 middle-row tile"></div>
      </div>
      <div class="game-row">
        <div class="js-6 tile"></div>
        <div class="js-7 middle-column tile"></div>
        <div class="js-8 tile"></div>
      </div>
      
      <div class="button-container">
        <button class="js-computer-button computer-button">Play Against Computer</button>
        <button class="js-player-button player-button">Play Against Player</button>
      </div>

      <p class="js-message message"></p>
      
      <button class="js-reset-button reset-button">Reset</button>

      <div class="js-score scoreboard"></div>
      <button class="js-reset-score reset-score-button">Reset Score</button>
      <button class="js-reset-computer">Reset Computer</button>
    </div>
    <script src="scripts/tic-tac-toe.js"></script>
  </body>
</html>
