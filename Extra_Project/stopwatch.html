<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link href="styles/stopwatch.css" rel="stylesheet">
  </head>
  <body>
    <div class="timer-container">
      <div class="header">
        <div class="minutes-header">Minutes</div>
        <div class="seconds-header">Seconds</div>
        <div clasS="milliseconds-header">Milliseconds</div>
      </div>

      <div class="counter">
        <div class="js-minutes minutes"></div>
        <div class="js-seconds seconds"></div>
        <div class="js-milliseconds milliseconds"></div>
      </div>

      <div class="button-container">
        <button class="js-start-button start-button">Start</button>
        <button class="js-reset-button reset-button">Reset</button>
      </div>
    </div>

    <script src="scripts/stopwatch.js"></script>
  </body>
</html>
