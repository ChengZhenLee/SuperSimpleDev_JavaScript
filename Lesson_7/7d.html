<!DOCTYPE html>
<html>
  <head>
    <title>7d</title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(celsius) {
        let fahrenheit = (celsius * 9 / 5) + 32;

        return (fahrenheit);
      }

      // Test the output of the function
      console.log(convertToFahrenheit(25));
    </script>
  </body>
</html>
