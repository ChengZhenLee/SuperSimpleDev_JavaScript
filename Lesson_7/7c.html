<!DOCTYPE html>
<html>
  <head>
    <title>7c</title>
  </head>
  <body>
    <script>
      function greet(name) {
        // Check if the name is defined
        if (name) {
          console.log(`Hello ${name}!`);
        } else {
          console.log('Hi there!');
        }
      }

      greet();
      greet('Cheng Zhen');
    </script>
  </body>
</html>
