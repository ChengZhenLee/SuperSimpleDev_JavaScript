<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <link href="styles/10h.css" rel="stylesheet">
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button subscribe-button">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    " placeholder="Cost of order" type="number">
    <button class="calculate-button" onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    <p class="js-error-message error-message"></p>

    <script src="scripts/10h.js"></script>
  </body>
</html>
