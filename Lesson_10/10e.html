<!DOCTYPE html>
<html>
  <head>
    <title>10e</title>
    <style>
      .interactive-button {
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 15px;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="js-gaming interactive-button" onclick="
      toggle('gaming');
    ">Gaming</button>
    <button class="js-music interactive-button" onclick="
      toggle('music');
    ">Music</button>
    <button class="js-tech interactive-button" onclick="
      toggle('tech');
    ">Tech</button>

    <script>
      function toggle(name) {
        button = document.querySelector(`.js-${name}`)
        if (button.classList.contains('is-toggled')) {
          button.classList.remove('is-toggled');
        } else {
          button.classList.add('is-toggled');
        }
      }
    </script>
  </body>
</html>
