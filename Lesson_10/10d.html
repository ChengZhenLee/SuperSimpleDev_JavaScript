<!DOCTYPE html>
<html>
  <head>
    <title>10d</title>
    <style>
      .gaming-button {
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 15px;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="js-gaming gaming-button" onclick="
      toggle();
    ">Gaming</button>

    <script>
      function toggle() {
        button = document.querySelector('.js-gaming')
        if (button.classList.contains('is-toggled')) {
          button.classList.remove('is-toggled');
        } else {
          button.classList.add('is-toggled');
        }
      }
    </script>
  </body>
</html>
