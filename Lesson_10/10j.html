<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="styles/10j.css" rel="stylesheet">
  </head>
  <body>
    <p class="js-display display"></p>

    <p>
      <button class="calc-button" onclick="
        updateCalculation('1');
      ">1</button>
      
      <button class="calc-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="calc-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calc-button op-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="calc-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="calc-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="calc-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calc-button op-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="calc-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="calc-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="calc-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calc-button op-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="calc-button" onclick="
        updateCalculation('0');
      ">0</button>
      
      <button class="calc-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="calc-button" onclick="
        updateCalculation('=');
      ">=</button>

      <button class="calc-button op-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="calc-button clear-button" onclick="
        updateCalculation('');
      ">Clear</button>
    </p>

    <script src="scripts/10j.js"></script>
  </body>
</html>
