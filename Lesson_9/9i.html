<!DOCTYPE html>
<html>
  <head>
    <title>7i</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <!--Added +4 button-->
    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <!--Added +5 button-->
    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <!--Added Remove from cart button-->
    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <!--Added -2 button-->
    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <!--Added -3 button-->
    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      updateCartQuantity(0);
    ">Reset Cart</button>

    <p class="cart-quantity">Cart quantity: 0</p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(quantity) {
        if (quantity === 0) {
          cartQuantity = 0;
          console.log('Cart was reset.');
          document.querySelector('.cart-quantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;
          return;
        }
        
        if (cartQuantity + quantity > 10) {
          alert('The cart is full');
          return;
        }
        
        if (cartQuantity + quantity < 0) {
          alert('Not enough items in the cart');
          return; 
        }
        
        cartQuantity += quantity;
        document.querySelector('.cart-quantity')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
