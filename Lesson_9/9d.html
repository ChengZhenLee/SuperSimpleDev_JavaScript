<!DOCTYPE html>
<html>
  <head>
    <title>9d</title>
  </head>
  <body>
    <input class="text-input" placeholder="Name">
    <button onclick="
      displayName();
    ">Submit</button>
    <p class="output"></p>

    <script>
      function displayName() {
        name = document.querySelector('.text-input').value;
        document.querySelector('.output')
          .innerHTML = `Your name is: ${name}`;
      }
    </script>
  </body>
</html>
