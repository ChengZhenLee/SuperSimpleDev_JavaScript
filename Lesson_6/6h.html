<!DOCTYPE html>
<html>
  <head>
    <title>6h</title>
  </head>
  <body>
    <script>
      // Generate a random number variable
      const randomNumber = Math.random();
      // Declare result variable
      let result = '';

      // Check for heads or tails
      if (randomNumber < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }
    </script>
  </body>
</html>
