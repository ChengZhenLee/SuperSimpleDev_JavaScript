<!DOCTYPE html>
<html>
  <head>
    <title>12e</title>
  </head>
  <body>
    <button onclick="
      addToCart();
    ">Add to cart</button>
    <p class="js-display"></p>
    <script>
      function addToCart() {
        let display = document.querySelector('.js-display');

        display.innerHTML = 'Added';
        setTimeout(function() {
          display.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
