<!DOCTYPE html>
<html>
  <head>
    <title>12f</title>
  </head>
  <body>
    <button class="js-add-button">Add to cart</button>
    <p class="js-display"></p>
    <script>
      document.querySelector('.js-add-button')
        .addEventListener('click', addToCart);
      
      let timeoutId;

      function addToCart() {
        let display = document.querySelector('.js-display');

        // Clear the previous timeout and set a new timeout
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        display.innerHTML = 'Added';
        timeoutId = setTimeout(() => display.innerHTML = '', 2000);
      }
    </script>
  </body>
</html>
